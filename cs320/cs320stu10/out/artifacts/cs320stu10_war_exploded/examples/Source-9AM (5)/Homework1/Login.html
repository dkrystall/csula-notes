<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
	  <h1>Jot! <small>Cloud Based Notes</small></h1>		  
	</div>
		<!-- 
			The following form was taken from http://getbootstrap.com/examples/signin/
			You do not need to include this comment in your Servlet 
		-->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">
				<p class="text-danger text-center">Invalid Username and/or Password</p>
			    <form class="form-signin">
			      <h2 class="form-signin-heading">Please Sign In</h2>
			      <label for="email" class="sr-only">Email address</label>
			      <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" />
			      <label for="password" class="sr-only">Password</label>
			      <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
			      <div class="checkbox">
			        <label>
			          <input type="checkbox" name="remember" value="yes"> Remember Me
			        </label>
			      </div>
			      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			    </form>
	    		</div>
	    </div>

    </div>

</body>
</html>
