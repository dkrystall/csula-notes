<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="temperature.js"></script>
    <title>Temperature Convertor</title>

</head>
<body>
    <div class="jumbotron" style="background-color: white">
        <div class="row text-center">
            <div class="col-lg-4 col-md-4">
                <img style="height:150px" class="responsive" src="https://cdn1.iconfinder.com/data/icons/complete-medical-healthcare-icons-for-apps-and-web/128/thermometer-512.png">
            </div>
            <div class="col-lg-8 col-md-4">
                <h2>Temperature Convertor</h2>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-6">
            <h5>Enter the temperature to be converted</h5>
            <input id="temperatureInput"></input><br/>
            <input type="radio" id="celsius" name="tempAnswer">Celsius</input><input type="radio" id="fahrenheit" name="tempAnswer">Fahrenheit</input><br/>
            <button id="convertButton"onclick="Convert()">Convert</button>
        </div>
        <div class="col-md-6">
            <div class="card" style="height: 150px">
                <div class="card-body">
                    <h4 class="card-title" id="tempComparison">Temp</h4>
                </div>
            </div>
        </div>
    </div>
</body>
